name: Build and Sign IPA

on:
  push:
    branches: [ "main" ] # Cambia a "master" si tu rama se llama así

jobs:
  build-ios:
    # Usamos macOS 14 para tener Xcode 15/16 y cumplir con Apple
    runs-on: macos-14 
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 1. INSTALAR CERTIFICADOS (Versión corregida sin el error -Z)
      - name: Install Apple Certificate and Provisioning Profile
        env:
          P12_CERT: ${{ secrets.P12_DISTRIBUTION_CERTIFICATE }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
        run: |
          # Crear rutas temporales
          CERT_PATH=$RUNNER_TEMP/build_cert.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decodificar de Base64 a archivos reales
          echo -n "$P12_CERT" | base64 --decode > $CERT_PATH
          echo -n "$PROVISIONING_PROFILE" | base64 --decode > $PP_PATH

          # Crear e importar al keychain temporal del servidor
          security create-keychain -p "" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "" $KEYCHAIN_PATH
          
          # Importación moderna sin el flag -Z y con permisos explícitos
          security import $CERT_PATH -k $KEYCHAIN_PATH -P "$P12_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productbuild -t cert -f pkcs12 -A

          # Configurar el Keychain como predeterminado
          security list-keychain -d user -s $KEYCHAIN_PATH
          security default-keychain -s $KEYCHAIN_PATH

          # Instalar el Perfil de Provisión en la ruta de Apple
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      # 2. SOLUCIONAR ERROR DE PODS (Usando el CDN)
      - name: Install Dependencies and Pods
        run: |
          flutter pub get
          cd ios
          rm -rf Pods Podfile.lock
          pod repo add-cdn master https://cdn.cocoapods.org/
          pod install --repo-update
          cd ..

      # 3. COMPILAR EL IPA
      - name: Build IPA
        run: |
          flutter build ipa --release \
            --export-method app-store \
            --build-number ${GITHUB_RUN_NUMBER}

      # 4. SUBIR EL ARCHIVO FINAL
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-ventas-release
          path: build/ios/ipa/*.ipa