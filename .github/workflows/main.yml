name: Build and Sign IPA

on:
  push:
    branches: [ "main" ] # Cambia a "master" si tu rama principal se llama así

jobs:
  build-ios:
    # macOS 14 garantiza Xcode 15/16, necesario para que Apple acepte la App
    runs-on: macos-14 
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 1. INSTALAR CERTIFICADOS Y PERFILES
      - name: Install Apple Certificate and Provisioning Profile
        env:
          P12_CERT: ${{ secrets.P12_DISTRIBUTION_CERTIFICATE }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
        run: |
          CERT_PATH=$RUNNER_TEMP/build_cert.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decodificar Base64
          echo -n "$P12_CERT" | base64 --decode > $CERT_PATH
          echo -n "$PROVISIONING_PROFILE" | base64 --decode > $PP_PATH

          # Crear Keychain temporal
          security create-keychain -p "" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "" $KEYCHAIN_PATH
          
          # Importar certificado con permisos de acceso
          security import $CERT_PATH -k $KEYCHAIN_PATH -P "$P12_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productbuild -t cert -f pkcs12 -A

          # Configurar entorno de firma
          security list-keychain -d user -s $KEYCHAIN_PATH
          security default-keychain -s $KEYCHAIN_PATH

          # Instalar perfil de provisión
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      # 2. INSTALAR DEPENDENCIAS (SOLUCIÓN AL ERROR DE POD SETUP)
      - name: Install Dependencies and Pods
        run: |
          flutter pub get
          cd ios
          # Limpieza profunda de archivos locales previos
          rm -rf Pods
          rm -rf Podfile.lock
          # La línea 'source' de tu Podfile se encargará del resto
          pod install --repo-update
          cd ..

      # 3. COMPILAR EL IPA FINAL
      - name: Build IPA
        run: |
          flutter build ipa --release \
            --export-method app-store \
            --build-number ${GITHUB_RUN_NUMBER}

      # 4. SUBIR EL RESULTADO PARA DESCARGAR
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-ventas-release
          path: build/ios/ipa/*.ipa