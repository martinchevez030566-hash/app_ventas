name: Build and Sign IPA

on:
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-14 
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 1. INSTALAR CERTIFICADOS
      - name: Install Apple Certificate and Provisioning Profile
        env:
          P12_CERT: ${{ secrets.P12_DISTRIBUTION_CERTIFICATE }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
        run: |
          CERT_PATH=$RUNNER_TEMP/build_cert.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$P12_CERT" | base64 --decode > $CERT_PATH
          echo -n "$PROVISIONING_PROFILE" | base64 --decode > $PP_PATH

          security create-keychain -p "" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "" $KEYCHAIN_PATH
          
          security import $CERT_PATH -k $KEYCHAIN_PATH -P "$P12_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productbuild -t cert -f pkcs12 -A

          security list-keychain -d user -s $KEYCHAIN_PATH
          security default-keychain -s $KEYCHAIN_PATH

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      # 2. INSTALAR DEPENDENCIAS
      - name: Install Dependencies and Pods
        run: |
          flutter pub get
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
          cd ..

      # 3. COMPILAR EL IPA (USANDO DEFINICIONES DE LÍNEA DE COMANDOS)
      - name: Build IPA
        run: |
          flutter build ipa --release \
            --export-options-plist=ios/ExportOptions.plist \
            --build-number ${GITHUB_RUN_NUMBER} \
            --no-codesign # Primero generamos el build sin firmar para evitar el error de cuentas

# 4. SUBIR EL IPA (Ruta corregida para encontrar el archivo)
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-ventas-release
          # Usamos un patrón más amplio por si Flutter lo guardó en la raíz de build
          path: |
            build/ios/ipa/*.ipa
            build/ios/archive/*.ipa
            ios/*.ipa